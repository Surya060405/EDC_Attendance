<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkAttendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;

        height: 100vh;
    }
    .contra{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        border: sandybrown ;
    }
    .contra1{
        border: 3px solid white;
        padding: 3vw ;
        border-radius: 2vw;
    }
    #in{
        padding-right: 7vw;
    }
</style>
<body>
<div class="contra">
    <div class="contra1">
<form method="post" action="https://script.google.com/macros/s/AKfycbyHU0xQ4B-vF0iugWrxe3VihowAzQLOPG2J7IK3xNNOJluzRKlGXwa-1kXg4si0BSFS/exec">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label"><h5 style="padding-right: 23vw ; font-size: 0.9vw ; color: lightpink ; font-family: Verdana">Name</h5></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" id="in" name="Name" placeholder="Enter your full name">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"><h5 style="padding-right: 23vw ; font-size: 0.9vw ; color: lightpink ; font-family: Verdana">Enrollment_ID</h5></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" id="in" name="Enroll" placeholder="Enter your Enrollment Number">
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label"><h5 style="padding-right: 23vw ; font-size: 0.9vw ; color: lightpink ; font-family: Verdana">Username</h5></label>
        <div class="col-sm-10">
            <input type="text" readonly="readonly" class="form-control" id="inputPassword3" id="in" name="Username" value={{ myvalue }} >
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Sumbit</button>
</form>
    </div>
</div>
</body>
</html>
